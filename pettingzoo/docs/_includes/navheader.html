  <!-- Header -->
  <header class="masthead">
    <div class="container-fluid">
      <div class="row">
        <div class="col-4 headerbox">
          <img height="486px" src="{{site.data.sitetext.header.headerGif}}">  </img>
        </div>
        <div class="col" style="padding-right: 10px">
          <div class="row nestedrow">
            <div class="col-3 logobox">
              <img src="{{ site.logo.path }}"/>
            </div>
            <div class="col">
              <div class="intro-text">
                {%- if site.data.sitetext.header.title -%}
                <div class="intro-lead-in">{{ site.data.sitetext.header.title | markdownify }}</div>
                {%- endif -%}
                {%- if site.data.sitetext.header.text -%}
                <div class="intro-heading text-uppercase">{{ site.data.sitetext.header.text | markdownify }}</div>
                {%- endif -%}
              </div>
            </div>
          </div>
          <div class="row" style="margin-left: 10%; margin-right: 10%;">
            {%- for but in site.data.sitetext.header.buttons -%}
              <div class="col nav-button">
                <div style="margin-bottom: 10px; margin-top: 10px; margin-right: 5px; margin-left: 5px;">
                  <div class="row-sm">
                  <a class="btn btn-primary btn-circle btn-sm text-uppercase js-scroll-trigger circlebutton" href="{{ but.buttonlink }}">
                      <img width="100%" height="100%" src="{{ but.icon }}" width="90%"></img>
                  </a>
                  </div>
                  <div class="row-sm text-uppercase buttonfont" style="padding-top: 5px;">
                      {{ but.button }}
                  </div>
                </div>
              </div>
            {% endfor %}
          </div>
        </div>
      </div>
      </div>
  </header>
  <!-- End Header -->
