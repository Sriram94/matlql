<!-- Navigation -->
<nav class="navbar navbar-expand-lg fixed-right api-navbar" id="mainNav">
    <div class="container">
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav api-navbar-nav">
        {% assign contents = page.title -%}
        {%- for link in site.data.navigation[contents] -%}
          <li class="nav-item" style="margin-bottom:30%; margin-top:20%">
          {%- if link.url -%}
            <a class="nav-link api-nav-link js-scroll-trigger" href="{{ link.url }}">{{ link.title }}</a>
          {%- else if link.section -%}
            <a class="nav-link js-scroll-trigger" href="{{ site.baseurl }}/#{{ link.section }}">{{ link.title }}</a>
          {%- else -%}
            <a class="nav-link js-scroll-trigger" href="#">{{ link.title }}</a>
          {%- endif -%}
          </li>
        {% endfor %}
        </ul>
      </div>
      
    </div>
  </nav>
  <!-- End Navigation -->
